<!doctype html>
<html>
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Tic Tac Toe By Ramon Medeiros</title>
<script src="/functions.js"></script>

<body>

	<div style="position: absolute; top: 8px; right: 16px;">
		<h3 id="login" style="display: inline"></h3>
		<a id="link"><h3 id="message_link" style="display: inline"></h3> </a>
		<script>
			loginBallon();
		</script>
	</div>
	<h1>Game ${uuid}</h1>
	<button id="back" type="button"
		onclick="window.location.replace(window.location.origin)">Back</button>
	<br>
	<br>
	<h2>Choose your side:</h2>
	<input type="radio" name="player" id='X'
		onchange="registerPlayer(this.id);"> Player X
	<input type="radio" name="player" id='O'
		onchange="registerPlayer(this.id);"> Player O
	<input type="radio" name="player" id='visitor'
		onchange="registerPlayer(this.id);"> Watching
	<br>
	<br>

	<div id="board" hidden>
		<input id="p00" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"> <input
			id="p01" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"> <input
			id="p02" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"><br>
		<input id="p10" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"> <input
			id="p11" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"> <input
			id="p12" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"><br>
		<input id="p20" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"> <input
			id="p21" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"> <input
			id="p22" name="board" type="button" value=" - "
			onclick="doMove(this.id);"
			style="height: 70px; width: 70px; font-size: 44pt;"><br>
	</div>
	<script>
		isItRegistered();
	</script>
	<div id="flash">
		<h2 id="error"></h2>
	</div>
</body>
</html>
